<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-frame">
        <div class="color-picker">
            <div class="color-text">Pick a color</div>
            <div class="color-grid">
                <div class="color" style="background-color: aqua"></div>
                <div class="color" style="background-color: coral"></div>
                <div class="color" style="background-color: cadetblue"></div>
                <div class="color" style="background-color: darkseagreen"></div>
                <div class="color" style="background-color: black"></div>
                <div class="color" style="background-color: midnightblue"></div>
                <div class="color" style="background-color: teal"></div>
                <div class="color" style="background-color: gold"></div>
                <div class="color" style="background-color: darkgreen"></div>
            </div>
            <div class="color-text">Your color</div>
            <div class="color" id="your-color"></div>
        </div>
        <div class="game">
            <h1>Etch-A-Sketch</h1>
            <div class="container"></div>
            <div class="board">
                <button class="reset">RESET</button>
                <div class="slider-div">
                    <div class="output"></div>
                    <input type="range" min="1" max="100" value="16" class="slider">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
